<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
</head>
<body>
    
    <input type="number" nam="fitst"id="first" step="any">
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" nam="second"id="second" step="any">
    <br></br>
    <button onclick="cal()" >calculate</button>
    <input type="" name="" id="res" readonly=""/>
</body>
<script type="text/javascript">
     function cal(){
        var num1 = document.getElementById('first').value;
        var num2 = document.getElementById('second').value;
        var ope = document.getElementById('ope').value;
        var res;
        if(ope=='+'){
            res = parseInt(num1) + parseInt(num2);
        }
        if(ope=='-'){
            res = parseInt(num1) - parseInt(num2);
        }
        if(ope=='*'){
            res = parseInt(num1) * parseInt(num2);
        }
        if(ope=='/'){
            res = parseInt(num1) / parseInt(num2);
        }
        document.getElementById('res').value=res;
    

     }
</script>
</html>
